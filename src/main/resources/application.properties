server.port=8080
spring.application.name=ecommerce-tech

# MySQL
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/techstore?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:Deusmeu19}
