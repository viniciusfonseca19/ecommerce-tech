# ============================================
# TechStore - Configurações da Aplicação
# ============================================

# Porta do servidor
server.port=8080

# Nome da aplicação
spring.application.name=tech-store

# ============================================
# Configuração do MongoDB
# ============================================
# URI de conexão (substituída por variável de ambiente no Docker)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/techstore}
spring.data.mongodb.database=${MONGODB_DATABASE:techstore}

# ============================================
# Configuração do Jackson (serialização JSON)
# ============================================
# Não serializa campos nulos
spring.jackson.default-property-inclusion=non_null
# Formata datas como ISO 8601
spring.jackson.serialization.write-dates-as-timestamps=false

# ============================================
# Logs
# ============================================
logging.level.com.ecommerce.tech=DEBUG
logging.level.org.springframework.data.mongodb=INFO